<div class="content-container" style=" padding-left: 60px;
  padding-top: 120px;">
  <div class="row">
    <div class="col-6 ">
      <img width="534" height="430"
           src="http://diamondtime.vn/wp-content/uploads/2021/07/img-Diamond-34.png">
    </div>
    <div class="col-6 ">
      <div class="container-fluid">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center "
            style="font-size: 50px;font-weight: bold;color: #452D14">Gửi yêu cầu hỗ trợ</h3>
        <form [formGroup]="requestForm" id="form1" (ngSubmit)="sendMail()">
          <input style="width: 100%;height: 35px" formControlName="name" type="text" id="fname" name="fname" placeholder="Họ và tên">
          <div style="color: red"
               *ngIf="!requestForm.controls.name.valid && (requestForm.controls.name.dirty ||
  requestForm.controls.name.touched)">
            <div [hidden]="!requestForm.get('name').errors.required">
              Họ và tên không được để trống !
            </div>
          </div>
          <br>
          <br>
          <br>
          <input style="width: 100%;height: 35px" formControlName="email" type="text" id="femail" name="femail" placeholder="Địa chỉ Email">
                  <div style="color: red"
                       *ngIf="!requestForm.controls.email.valid && (requestForm.controls.email.dirty ||
            requestForm.controls.email.touched)">
                    <div [hidden]="!requestForm.get('email').errors.required">
                      Email không được để trống!
                    </div>
                  </div>
          <br>
          <br>
          <br>
          <input style="width: 100%;height: 35px" formControlName="content" type="text" id="fcontent" name="fcontent"
                 placeholder="Nội dung yêu cầu">
          <div style="color: red"
               *ngIf="!requestForm.controls.content.valid && (requestForm.controls.content.dirty ||
                    requestForm.controls.content.touched)">
            <div [hidden]="!requestForm.get('content').errors.required">
              Nội dung không được để trống !
            </div>
          </div>
          <br>
          <br>
          <br>
          <div style="text-align: center; margin-bottom: 10px">
            <button [disabled]="!requestForm.valid" class="btn btn-primary" value="Gửi yêu cầu">Gửi yêu cầu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
